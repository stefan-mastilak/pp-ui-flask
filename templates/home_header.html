<!-- Header - Navigation and Search bar -->
<header>
    <!-- NAVBAR - FIXED TOP -->
    <div class="top_menu_nav">
        <nav aria-label="menu nav"
             id="main_navbar"
             class="bg-dark pt-2 md:pt-1 pb-1 px-1 mt-0 h-auto fixed w-full z-20 top-3"
             style="position: fixed; top: 0; width: 100%; background-color: #1f2937;">

            <!-- LOGO AND TITLE -->
            <div class="flex flex-wrap items-center">
                <img src="images/automate_logo_cropped.png"
                     style="width: 25px;  margin: 8px;">
                <div class="flex flex-shrink md:w-1/3 justify-center md:justify-start text-white">
                    <a aria-label="Home">
                        <span class="text-xl pl-1">Prosjekt Periodisering</span>
                    </a>
                </div>

                <div class="flex flex-1 md:w-1/4 justify-center md:justify-start text-white px-2">
                    <span class="relative w-full">

                        <!-- SEARCH BAR-->
                        <form class="example" onsubmit="return false;">
                          <input type="text"
                                 id="search"
                                 onkeyup="searchInTable(); clearSearchOnEscape(event, this);"
                                 placeholder=" SÃ¸k i prosjekter.."
                                 style="background-color: #111827; border-color: #111827; border-radius: 10px 0 0 10px"
                                 class="w-full bg-gray-900 text-gray transition border border-transparent focus:outline-none focus:border-gray-400 rounded py-3 px-2 pl-10 appearance-none leading-normal">
                          <button id="reset_search_btn"
                                  type="reset"
                                  onclick="clearSearchInput()"
                                  style="background-color: #111827; border-color: #111827; border-radius: 0 10px 10px 0">
                              <i class="fa fa-times" style="color: #BDBDBD"></i>
                          </button>
                        </form>
                    </span>
                </div>

                <div class="flex w-full pt-2 content-center justify-between md:w-1/3 md:justify-end">
                    <ul class="list-reset flex justify-between flex-1 md:flex-none items-center">

                        <!-- SEVERA REDIRECTION -->
                        <li class="flex-1 md:flex-none md:mr-3">
                            <a class="inline-block text-gray-400 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="https://severa.visma.com/" target="_blank">Severa</a>
                        </li>

                        <!-- HELP REDIRECTION -->
                        <li class="flex-1 md:flex-none md:mr-3">
                            <a class="inline-block text-gray-400 no-underline hover:text-gray-200 hover:text-underline py-2 px-4" href="mailto:automate@visma.com?cc=ken.graham@visma.com,dominik.mesaros@visma.com,alexandra.ciupe@vismna.com&subject=Help - Project Periodisation UI" target="_blank">Hjelp</a>
                        </li>

                        <!-- USERINFO -->
                        <li class="flex-1 md:flex-none md:mr-3">
                            <div class="relative inline-block">
                                <button onclick="toggleDD('myDropdown')"
                                        class="drop-button text-white py-2 px-2">
                                    <span class="pr-2">
                                        <i class='fa fa-user-circle'></i>
                                    </span>
                                    {{user_name}}
                                </button>
                                <div id="myDropdown" class="dropdownlist absolute bg-gray-800 text-white right-0 mt-3 p-3 overflow-auto z-30 invisible">
                                    <a href="#" class="p-2 hover:bg-gray-800 text-white text-sm no-underline hover:no-underline block"><i class="fa fa-user fa-fw"></i> Profil</a>
                                    <div class="border border-gray-800"></div>
                                    <a href="{{url_for('login')}}" class="p-2 hover:bg-gray-800 text-white text-sm no-underline hover:no-underline block"><i class="fa fa-sign-out-alt fa-fw"></i> Logg ut</a>
                                </div>
                                <a href="{{url_for('login')}}"><i class="fas fa-power-off fa-fw text-white" title='Logout' style="color: #10AB4D; margin-left:20px; margin-right:6px;" onMouseOver="this.style.color='#EF4444'" onMouseOut="this.style.color='#10AB4D'"></i></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
